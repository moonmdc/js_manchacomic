<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manchacomic</title>
  <link rel="stylesheet" href="./scss/styles.scss">
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand img-fluid" href="./index.html"><img src="./assets/images/Manchacomic-logo.png"
            alt="logoManchaComic" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">XI Manchacómic 2024</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Manzanares</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active text-light" aria-current="page" href="#">FAQs</a>
  
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Contacto</a>
            </li>
            <li>
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            </li>
          </ul>
  
        </div>
      </div>
    </nav>
  </header>

  <div id="container mt-5">
    <div class="row justify-content-center m-3 p-3">
      <div class="col-md-8">
        <div id="containerForm" >
          
          <form>
            <p class="mb-4 h1 text-center">Registrar Actividad</p>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                    <label for="activityName" class="form-label">Nombre de la actividad</label>
                    <input type="text" class="form-control" id="activityName" placeholder="Introduce el nombre de la actividad">                  
                </div>

                <div class="mb-3">
                  <label for="typeActivity" class="form-label">Clase de actividad.</label>
                    <select class="form-control" id="typeActivity">
                      <option selected disabled value="">-- Selecciona la actividad --</option>
                      <option value="charla">Charla</option>
                      <option value="taller">Taller</option>
                      <option value="juegoMesa">Juegos de mesa</option>
                      <option value="wargame">Wargame</option>
                      <option value="rolSr">Rol/Escape Room</option>
                    </select>
                </div>

                <div class="mb-3">
                  <label for="place" class="form-label">Lugar</label>
                    <select class="form-control" id="place">
                      <option selected disabled value="">-- Selecciona el lugar -- </option>
                      <option value="jardin">Jardines del Prado</option>
                      <option value="casino">Antiguo Casino</option>
                      <option value="cueva">Cueva</option>
          
                    </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                    <label for="day" class="form-label">Día</label>
                    <select class="form-control" id="day">
                      <option selected disabled value="">-- Selecciona el día -- </option>
                      <option value="Viernes">Viernes</option>
                      <option value="Sabado">Sábado</option>
                      <option value="Domingo">Domingo</option>
          
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="openHour" class="form-label">Hora apertura</label>
                    <select class="form-control" id="openHour">
                      <option selected disabled value="">-- Selecciona la hora de apertura --</option>
          
                    </select>
                  </div>

                  <div class=" d-flex justify-content-end mt-5">
                    <button type="submit" id="btnSubmit" class="btn  btn-primary min-w-100">Añadir Actividad</button>
                  </div>

                </div>

              </div> 
            </div> 
          </form>
        </div>        
      </div>
    </div>

    <div class="table-responsive row mx-auto p-5">
      <p class="mb-4 h1 text-center">Horario</p>
      <table class="table table-striped " id="activityTable">
        <thead class="tHead">

        </thead>
        <tbody class="table-group-divider" id="tBody">


        </tbody>
      </table>
    </div>

  </div>

  <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="activityModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
  </div>
</body>

</html>
